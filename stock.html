<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="stock_body">
    <div class="stock_wrapper">
      <div class="header_bar">
        <div class="header_wrapper">
          <i class="header__icon fas fa-bars"></i>
          <h1>MO<strong>:D</strong>EE</h1>
          <i class="header__icon far fa-bell"></i>
        </div>
      </div>
      <h1 class="stock_title">재고 관리</h1>
      <ul class="stock_list">
        <li class="stock_icon">
          <i class="fas fa-utensils"></i>
          <i class="fas fa-won-sign"></i>
          <i class="fas fa-cubes"></i>
        </li>
        <li class="stock">
          <span class="stock_menu">유니크마카롱</span>
          <span class="stock_price">2,500</span>
          <span class="stock_stock">0개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">머랭쿠키</span>
          <span class="stock_price">3,500</span>
          <span class="stock_stock">7개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">유니크다쿠아즈</span>
          <span class="stock_price">4,500</span>
          <span class="stock_stock">8개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">뉴욕치즈케익</span>
          <span class="stock_price">3,000</span>
          <span class="stock_stock">5개</span>
        </li>
        <li class="stock last_stock">
          <span class="stock_menu">아메리카노</span>
          <span class="stock_price">3,000</span>
          <span class="stock_stock">-</span>
        </li>
      </ul>
      <nav class="nav_bar">
        <a href="calender.html"><i class="far fa-calendar-alt"></i></a>
        <a href="index.html"><i class="fas fa-th-list"></i></a>
        <a href="stock.html" class="activated"><i class="fas fa-cubes"></i></a>
        <a href="store.html"><i class="fas fa-store"></i></a>
        <i class="fas fa-cog"></i>
      </nav>
      <i class="fas fa-arrow-circle-up btn_manage"></i>
      <div class="stock_manage">
        <div class="management">
          <h1 class="management__title">
            <i class="fas fa-cubes"></i> 재고 관리
          </h1>
          <div class="management__dessert management__stocks">
            <h2>디저트</h2>
            <ul class="desserts_list stocks_list">
              <li class="stock">
                <span class="stock_menu">유니크마카롱</span>
                <span class="stock_price">2,500</span>
                <span class="stock_stock">0개</span>
              </li>
              <li class="stock">
                <span class="stock_menu">머랭쿠키</span>
                <span class="stock_price">3,500</span>
                <span class="stock_stock">7개</span>
              </li>
              <li class="stock">
                <span class="stock_menu">유니크다쿠아즈</span>
                <span class="stock_price">4,500</span>
                <span class="stock_stock">8개</span>
              </li>
              <li class="stock">
                <span class="stock_menu">뉴욕치즈케익</span>
                <span class="stock_price">3,000</span>
                <span class="stock_stock">5개</span>
              </li>
            </ul>
            <i class="fas fa-plus-circle"></i>
          </div>
          <div class="management__drinks management__stocks">
            <h2>음료</h2>
            <ul class="drinks_list stocks_list">
              <li class="stock">
                <span class="stock_menu">아메리카노</span>
                <span class="stock_price">3,000</span>
                <span class="stock_stock">-개</span>
              </li>
            </ul>
            <i class="fas fa-plus-circle"></i>
          </div>
          <div class="management__lastorder management__stocks">
            <h2>라스트오더</h2>
            <ul class="lastorder_list stocks_list">
              <li class="stock">
                <span class="stock_menu">할인율</span>
                <span class="stock_price">30%</span>
                <i class="fas fa-play-circle"></i>
              </li>
            </ul>
          </div>
          <div class="management__POS management__stocks">
            <h2>POS연동▶</h2>
          </div>
        </div>
      </div>
      <div class="black_background"></div>
    </div>
    <script src="stock.js"></script>
  </body>
</html>
