<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stock</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="stock_wrapper">
      <div class="header_bar">
        <div class="header_wrapper">
          <i class="header__icon fas fa-bars"></i>
          <h1>MO<strong>:D</strong>EE</h1>
          <i class="header__icon far fa-bell"></i>
        </div>
      </div>
      <h1 class="stock_title">재고 관리</h1>
      <ul class="stock_list">
        <li class="stock_icon">
          <i class="fas fa-utensils"></i>
          <i class="fas fa-won-sign"></i>
          <i class="fas fa-cubes"></i>
        </li>
        <li class="stock">
          <span class="stock_menu">유니크마카롱</span>
          <span class="stock_price">2,500</span>
          <span class="stock_stock">0개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">머랭쿠키</span>
          <span class="stock_price">3,500</span>
          <span class="stock_stock">7개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">유니크다쿠아즈</span>
          <span class="stock_price">4,500</span>
          <span class="stock_stock">8개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">뉴욕치즈케익</span>
          <span class="stock_price">3,000</span>
          <span class="stock_stock">5개</span>
        </li>
        <li class="stock">
          <span class="stock_menu">아메리카노</span>
          <span class="stock_price">3,000</span>
          <span class="stock_stock">-</span>
        </li>
      </ul>
      <nav class="nav_bar">
        <a href="calender.html"><i class="far fa-calendar-alt"></i></a>
        <a href="index.html"><i class="fas fa-th-list"></i></a>
        <a href="stock.html" class="activated"><i class="fas fa-cubes"></i></a>
        <i class="fas fa-user"></i>
        <i class="fas fa-cog"></i>
      </nav>
    </div>
  </body>
</html>
