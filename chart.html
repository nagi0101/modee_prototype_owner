<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chart</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="chart_wrapper">
      <div class="header_bar">
        <div class="header_wrapper">
          <i class="header__icon fas fa-bars"></i>
          <h1>MO<strong>:D</strong>EE</h1>
          <i class="header__icon far fa-bell"></i>
        </div>
      </div>
      <h1 class="store_title store_section">주문 분석</h1>
      <section class="chart_name_section store_section">
        <i class="fas fa-store"></i>
        <h2>유니크디저트</h2>
      </section>
      <section class="chart_d_section store_section chart_section">
        <h3>전일 대비 변화</h3>
        <ul class="chart_list">
          <li class="chart_item">
            <span class="chart_name">노출수:</span>
            <span class="chart_data">204건</span>
            <span class="chart_d">204건</span>
            <span class="chart_arr">↑</span>
          </li>

          <li class="chart_item">
            <span class="chart_name">클릭수:</span>
            <span class="chart_data">39건</span>
            <span class="chart_d">39건</span>
            <span class="chart_arr">↑</span>
          </li>

          <li class="chart_item">
            <span class="chart_name">주문수:</span>
            <span class="chart_data">5건</span>
            <span class="chart_d">5건</span>
            <span class="chart_arr">↑</span>
          </li>

          <li class="chart_item">
            <span class="chart_name">매출:</span>
            <span class="chart_data">130,000원</span>
            <span class="chart_d">130,000원</span>
            <span class="chart_arr">↑</span>
          </li>
        </ul>
      </section>
      <section class="chart_d_section store_section chart_section">
        <h3>클릭 경로 분석</h3>
        <ul class="chart_list">
          <li class="chart_item">
            <span class="chart_name">푸시알림:</span>
            <span class="chart_data">9건</span>
            <span class="chart_d">9건</span>
            <span class="chart_arr">↑</span>
          </li>

          <li class="chart_item">
            <span class="chart_name">매인화면:</span>
            <span class="chart_data">13건</span>
            <span class="chart_d">13건</span>
            <span class="chart_arr">↑</span>
          </li>

          <li class="chart_item">
            <span class="chart_name">지역랭킹:</span>
            <span class="chart_data">17건</span>
            <span class="chart_d">17건</span>
            <span class="chart_arr">↑</span>
          </li>

          <li class="chart_item">
            <span class="chart_name">지도:</span>
            <span class="chart_data">10건</span>
            <span class="chart_d">10건</span>
            <span class="chart_arr">↑</span>
          </li>
        </ul>
      </section>
      <nav class="nav_bar">
        <a href="calender.html"><i class="far fa-calendar-alt"></i></a>
        <a href="index.html"><i class="fas fa-th-list"></i></a>
        <a href="stock.html"><i class="fas fa-cubes"></i></a>
        <a href="store.html"><i class="fas fa-store"></i></a>
        <a href="chart.html" class="activated"
          ><i class="fas fa-chart-line"></i
        ></a>
      </nav>
    </div>
  </body>
</html>
