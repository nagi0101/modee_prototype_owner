<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/9ada8679dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body_store">
    <div class="store_wrapper">
      <div class="header_bar">
        <div class="header_wrapper">
          <i class="header__icon fas fa-bars"></i>
          <h1>MO<strong>:D</strong>EE</h1>
          <i class="header__icon far fa-bell"></i>
        </div>
      </div>
      <h1 class="store_title store_section">가게 정보 수정</h1>
      <section class="store_name_section store_section">
        <img src="picture1.jpg" alt="" />
        <h2>유니크디저트</h2>
      </section>
      <section class="store_desc_section store_section">
        <span class="desc__call"
          ><i class="fas fa-phone-alt"></i>02-338-4265</span
        >
        <span class="desc__sns"
          ><i class="fab fa-instagram"></i>www.instagram.com/udesserts</span
        >
        <span class="desc__loc"
          ><i class="fas fa-map-marker-alt"></i>서울 마포구 와우산로 159</span
        >
        <span class="desc__time"
          ><i class="fas fa-clock"></i>주말 13:00 – 19:00, 평일 13:00 – 00:00,
          월/화 휴무</span
        >
      </section>
      <section class="store_menu_section store_section">
        <ul class="stock_list">
          <li class="stock_icon">
            <i class="fas fa-utensils"></i>
            <div></div>
            <i class="fas fa-cubes"></i>
          </li>
          <li class="stock">
            <span class="stock_menu">유니크마카롱</span>
            <span class="stock_stock"><i class="fas fa-ellipsis-h"></i></span>
            <span class="stock_price">2,500</span>
          </li>
          <li class="stock">
            <span class="stock_menu">머랭쿠키</span>
            <span class="stock_stock"><i class="fas fa-ellipsis-h"></i></span>
            <span class="stock_price">3,500</span>
          </li>
          <li class="stock">
            <span class="stock_menu">유니크다쿠아즈</span>
            <span class="stock_stock"><i class="fas fa-ellipsis-h"></i></span>
            <span class="stock_price">4,500</span>
          </li>
          <li class="stock">
            <span class="stock_menu">뉴욕치즈케익</span>
            <span class="stock_stock"><i class="fas fa-ellipsis-h"></i></span>
            <span class="stock_price">3,000</span>
          </li>
          <li class="stock last_stock">
            <span class="stock_menu">아메리카노</span>
            <span class="stock_stock"><i class="fas fa-ellipsis-h"></i></span>
            <span class="stock_price">3,000</span>
          </li>
        </ul>
      </section>
      <nav class="nav_bar">
        <a href="calender.html"><i class="far fa-calendar-alt"></i></a>
        <a href="index.html"><i class="fas fa-th-list"></i></a>
        <a href="stock.html"><i class="fas fa-cubes"></i></a>
        <a href="store.html" class="activated"><i class="fas fa-store"></i></a>
        <a href="chart.html"><i class="fas fa-chart-line"></i></a>
      </nav>
    </div>
  </body>
</html>
